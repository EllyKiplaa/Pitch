{% extends 'base.html' %} {% import 'macros.html' as macro%}
{%block styles%}
  {{ super() }}
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

{%endblock%}

<!-- content block -->
{% block content %}
  <div class=" col-md-10 col-md-offset-1 col-sm-12">
   <div class="container" style="text-align:center">
     <div class=" col-md-10 col-md-offset-1 col-sm-12">
       <hr>
  </div>
       <a class="btn btn-primary " href="/categories/new-pitch/add/{{category.id}}"><h4 style="font-size: 20px; text-align:center; font-family: 'Dancing Script', cursive;"> Post a Pitch</h4></a>
       <hr>
  </div>
  
  {% if pitches %}
      <div class="col-sm-12 col-md-8">
          {{ macro.displayPitches(pitches)}}
      </div>
  {%else%}
        <div class="">
          <h4 style="padding:20%; text-align:center; font-size: 20px; text-align:center; font-family: 'Dancing Script', cursive;">NO PITCHES HERE!</h4>
        </div>
  {% endif %}

{% endblock %}
